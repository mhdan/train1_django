{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

{% if latest_q_list %}
<ul>
    {% for question in latest_q_list %}
        <li><a href="{% url 'polls:detail' question.id %}">question{{ question.id }} ---------------- {{ question.pub_date}}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
